<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1302/1302665.png" type="image/x-icon">

</head>

<body>

        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1302/1302665.png">

    </header>

    <div class="clima">
        <h1 class="clima__cidade">Pesquise sua cidade.</h1>
        <br>
        <p class="clima__cidade-data"></p>
        <br>
        <div class="imagens">
            <img src="">
            <img src="" alt="">
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/1553/1553568.png" class="imgIntro">
        <div class="clima__cidade-temperatura">
        </div>
    </div>
    <div class="preload">
        <h1>climaTempo</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/1302/1302665.png" alt="" class="preload_logo">
        <img src="https://cdn-icons-png.flaticon.com/512/248/248958.png" alt="" class="preload_load">
    </div>
    <script src="script.js"></script>
</body>

</html>
